<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Test Divino</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #b3e5fc, #ffffff);
      background-attachment: fixed;
      color: #333;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #1565c0;
      font-size: 2.5rem;
    }

    input {
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 400px;
      margin-top: 1rem;
      font-size: 1rem;
    }

    button {
      padding: 0.7rem 1.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background-color: #64b5f6;
      color: white;
      cursor: pointer;
    }

    .result {
      margin-top: 2rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: fall 2.5s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Test Divino</h1>
  <input type="text" id="input" placeholder="Scrivi qualcosa di blasfemo...">
  <br>
  <button onclick="valuta()">Invia</button>
  <button onclick="condividi()">Condividi</button>

  <div class="result" id="risultato"></div>
  <div id="conteggio"></div>

  <script>
    const basse = [ /* ... stesse bestemmie basse ... */ ];
    const alte = [ /* ... stesse bestemmie alte ... */ ];

    let conteggioBestemmie = 0;
    const punteggiSalvati = {};

    function hashString(str) {
      // Funzione semplice per fare hash
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = (hash << 5) - hash + str.charCodeAt(i);
        hash |= 0;
      }
      return Math.abs(hash);
    }

    function valuta() {
      const input = document.getElementById("input").value.toLowerCase().trim();
      if (!input) return;

      let punteggio = 0;

      if (punteggiSalvati[input]) {
        punteggio = punteggiSalvati[input];
      } else {
        if (alte.includes(input)) {
          punteggio = 90 + (hashString(input) % 11); // 90-100
        } else if (basse.includes(input)) {
          punteggio = 30 + (hashString(input) % 21); // 30-50
        } else {
          punteggio = 10 + (hashString(input) % 21); // 10-30
        }
        punteggiSalvati[input] = punteggio;
      }

      conteggioBestemmie++;
      document.getElementById("conteggio").textContent = `Bestemmie totali: ${conteggioBestemmie}`;
      mostraRisultato(punteggio);
      mostraEmoji(punteggio);
    }

    function mostraRisultato(p) {
      const risultato = document.getElementById("risultato");
      risultato.innerHTML = `Originalit√†: ${p}%`;

      if (p >= 80) {
        risultato.innerHTML += " üòà‚úùÔ∏è";
      } else if (p >= 50) {
        risultato.innerHTML += " üòà";
      }
    }

    function mostraEmoji(punteggio) {
      if (punteggio >= 50) {
        const tipo = punteggio >= 80 ? "üòà‚úùÔ∏è" : "üòà";
        for (let i = 0; i < 40; i++) {
          const emoji = document.createElement("div");
          emoji.classList.add("emoji");
          emoji.textContent = tipo;
          emoji.style.left = Math.random() * 100 + "vw";
          document.body.appendChild(emoji);
          setTimeout(() => emoji.remove(), 2500);
        }
      }
    }

    function condividi() {
      const input = document.getElementById("input").value.trim();
      const punteggio = punteggiSalvati[input.toLowerCase()] || 0;

      const text = `Ho bestemmiato: "${input}" e ho preso ${punteggio}% di originalit√† su Test Divino!`;

      navigator.clipboard.writeText(text).then(() => {
        alert("Test copiato negli appunti! Incollalo dove vuoi.");
      });
    }
  </script>
</body>
</html>
