<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Divino</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #e74c3c;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        .button:hover {
            background-color: #c0392b;
        }

        .message {
            font-size: 18px;
            margin-top: 20px;
            color: #e74c3c;
        }

        .emoji {
            font-size: 30px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
            border: 2px solid #e74c3c;
            background-color: #333;
            color: #fff;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .button {
                font-size: 14px;
                padding: 8px 16px;
            }

            .message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Test Divino</h1>
    <p>Scrivi una bestemmia (se ci riesci...) e scopri la risposta divina!</p>

    <input type="text" id="bestemmia" placeholder="Scrivi qui...">
    <br><br>
    <button class="button" onclick="verificaBestemmia()">Controlla</button>

    <div class="message" id="risultato"></div>

    <div id="emoji-result" class="emoji"></div>

    <script>
        let tentativi = 0;

        // Funzione per calcolare l'originalitÃ  basata sulla frase
        function calcolaOriginalita(frase) {
            let somma = 0;
            for (let i = 0; i < frase.length; i++) {
                somma += frase.charCodeAt(i);
            }
            return (somma % 70) + 30;
        }

        // Funzione che verifica la bestemmia e fornisce una risposta
        function verificaBestemmia() {
            const bestemmia = document.getElementById("bestemmia").value.toLowerCase();
            let risposta = "";
            let emoji = "";
            let originalita = calcolaOriginalita(bestemmia);

            // Se la bestemmia contiene parole pesanti, rispondi con un messaggio forte
            if (bestemmia.includes("madonna") || bestemmia.includes("gesÃ¹") || bestemmia.includes("dio") || bestemmia.includes("cristo") || bestemmia.includes("santi")) {
                tentativi++;
                if (tentativi >= 3) {
                    risposta = "Hai esagerato! Ecco il tuo video di punizione!";
                    emoji = "ðŸ˜ˆ";
                    window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"; // Link al video di punizione
                } else {
                    risposta = "Che bestemmione! Pure i santi ti temono!";
                    emoji = "ðŸ‘¿";
                }
            } else {
                risposta = "Poco originale... prova a fare meglio!";
                emoji = "ðŸ˜…";
            }

            // Mostra il risultato con l'originalitÃ 
            document.getElementById("risultato").innerHTML = `OriginalitÃ : ${originalita}%<br>${risposta}`;
            document.getElementById("emoji-result").innerHTML = emoji;
        }
    </script>
</body>
</html>
