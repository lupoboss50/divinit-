<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Test Divino</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            margin: 10px;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
        img {
            margin-top: 20px;
            max-width: 300px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <h1>Test Divino</h1>
    <p>Scrivi una frase e scopri la risposta divina!</p>
    
    <input type="text" id="frase" placeholder="Scrivi qui...">
    <br>
    <button onclick="verificaFrase()">Controlla</button>

    <div id="risultato" style="margin-top: 20px; font-size: 20px;"></div>
    <div id="originalita" style="font-size: 18px;"></div>
    <div id="contatore" style="margin-top: 15px; font-size: 18px;">Bestemmie analizzate: 0</div>
    <img id="immagine" src="" alt="" style="display:none;">

    <script>
        const paroleChiave = ["dio", "gesù", "cristo", "madonna", "iddio"];
        const terminiOffensivi = ["porco", "cane", "bestia", "maiale", "puttana", "ladro", "boia", "serpente", "merda", "orco"];
        const eufemismi = ["maremma", "madosca", "cribbio", "perbacco", "perdiana", "perdinci"];

        let totaleBestemmie = 0;

        function verificaFrase() {
            const frase = document.getElementById("frase").value.toLowerCase();
            let gravita = 0;
            let originalita = 0;
            let immagine = "";
            let messaggio = "";

            paroleChiave.forEach(parola => {
                if (frase.includes(parola)) gravita += 2;
            });

            terminiOffensivi.forEach(parola => {
                if (frase.includes(parola)) gravita += 1;
            });

            eufemismi.forEach(parola => {
                if (frase.includes(parola)) gravita += 0.5;
            });

            if (gravita >= 4) {
                messaggio = "Frase altamente offensiva!";
                immagine = "https://i.imgur.com/zr1nIXp.png";
            } else if (gravita >= 2) {
                messaggio = "Frase moderatamente offensiva.";
                immagine = "https://i.imgur.com/2s7zrXD.png";
            } else {
                messaggio = "Frase poco offensiva.";
                immagine = "https://i.imgur.com/d7sFSBA.png";
            }

            originalita = Math.min(100, gravita * 25 + Math.floor(Math.random() * 25));

            document.getElementById("risultato").innerText = messaggio;
            document.getElementById("originalita").innerText = "Originalità: " + originalita + "%";
            const img = document.getElementById("immagine");
            img.src = immagine;
            img.style.display = "block";

            totaleBestemmie++;
            document.getElementById("contatore").innerText = "Bestemmie analizzate: " + totaleBestemmie;
        }
    </script>
</body>
</html>
